<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>tic-tac-toe</title>

</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="game">
        <div class="game_status">Player with symbol X will start the game</div>
        <div class="boxes">
            <button data-box="0"></button><button data-box="1"></button><button data-box="2"></button>
            <button data-box="3"></button><button data-box="4"></button><button data-box="5"></button>
            <button data-box="6"></button><button data-box="7"></button><button data-box="8"></button>
        </div>
    </div>

    <button class="start">START</button>
    
    <script src="./script.js"></script>
</body>
</html>
